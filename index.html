<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Puntos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Diálogo de selección inicial -->
    <div id="initial-dialog" class="dialog">
        <h2>Selecciona una localidad</h2>
        <div id="existing-files"></div>
        <div class="new-location">
            <input type="text" id="new-location-name" placeholder="Nombre de nueva localidad">
            <button id="create-new">Crear nueva localidad</button>
        </div>
    </div>

    <!-- Contenido del mapa -->
    <div class="container">
        <div class="sidebar">
            <button class="toggle-btn">☰</button>
            <div id="location-list"></div>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
<style>
    .location-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px;
        cursor: pointer;
    }

    .location-buttons {
        display: flex;
        gap: 5px;
    }

    .edit-btn, .delete-btn {
        padding: 3px 8px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
    }

    .edit-btn {
        background: #ffc107;
        color: black;
    }

    .edit-btn:hover {
        background: #e0a800;
    }

    .delete-btn {
        background: #dc3545;
        color: white;
    }

    .delete-btn:hover {
        background: #c82333;
    }
</style>
