<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Puntos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .popup-content {
            padding: 10px;
        }
        
        .popup-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .popup-question {
            margin-bottom: 15px;
        }
        
        .answer-option {
            display: block;
            padding: 8px;
            margin: 5px 0;
            background: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .answer-option:hover {
            background: #e0e0e0;
        }
        
        .answer-option.selected {
            background: #007bff;
            color: white;
        }
        
        .result-message {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            display: none;
        }
        
        .correct {
            background: #28a745;
            color: white;
        }
        
        .incorrect {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
