<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Puntos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            height: 100vh;
            width: 100%;
            display: none;
        }
        .json-selector {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        .json-selector.hidden {
            display: none;
        }
        select {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }

        /* Estilos para los popups */
        .popup-content {
            padding: 15px;
            min-width: 200px;
        }

        .popup-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .popup-question {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }

        .answer-option {
            padding: 8px 12px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .answer-option:hover {
            background-color: #e9e9e9;
        }

        .answer-option.selected.correct {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .answer-option.selected.incorrect {
            background-color: #f44336;
            color: white;
            border-color: #f44336;
        }

        .result-message {
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
        }

        .result-message.correct {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        .result-message.incorrect {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }

        /* Ajustes para el popup de Leaflet */
        .leaflet-popup-content {
            margin: 0;
            padding: 0;
        }

        .leaflet-popup-content-wrapper {
            padding: 0;
            border-radius: 8px;
        }

        .leaflet-popup-tip-container {
            margin-top: -1px;
        }
    </style>
</head>
<body>
    <div class="json-selector" id="selector">
        <h2>Selecciona una localidad</h2>
        <select id="json-select">
            <option value="">Elige una localidad</option>
        </select>
        <button id="start-button">Comenzar</button>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
